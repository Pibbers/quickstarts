name: CI
on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, reopened, closed, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 17
          cache: npm
      - name: Run Antora
        run: ./buildw
